<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>lab javascript</title>
  </head>
  <body>
    <main class="main">
        <p>
          1. Faça um programa que entre com cinco números e imprima o quadrado de
          cada número. Dica: Use recursos de programação funcional
        </p>
        <form class="form">
          <fieldset class="form-group">
            <label>Número:</label>
            <input
              id="input"
              type="number"
              placeholder="Digite um número"
              name="numero"
            />
            <button id="addButton"></button>
          </fieldset>
        </form>
        
        <table>
          <h1>Número e seu quadrado</h1>
          <thead>
            <th>Número</th>
            <th>Quadrado</th>
          </thead>
          <tbody id="output"></tbody>
        </table>
    </main>

    <script src="js/questao1.js"></script>

  </body>
</html>
