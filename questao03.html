<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>lab javascript</title>
  </head>
  <body>
    <main class="main">
      <p>
        3. O cardápio de uma lanchonete, calcular o valor do lanche a ser pago.
      </p>
      <table>
        <h1>Cardápio - lanchonete</h1>
        <thead>
          <th>Especificação</th>
          <th>Código</th>
          <th>Preço</th>
        </thead>
        <tbody id="output"></tbody>
      </table>
      <br>
      <h1>Após digitar a quantidade <br> Clique no botão para calcular o valor do lanche </h1>
      <fieldset class="form-group mt-4 mb-2">
        <label for="codigo">Código:</label>
        <input
          name="codigo"
          id="codigo"
          type="number"
          placeholder="Digite um código"
          min="100"
        />
      </fieldset>

      <fieldset class="form-group mb-2">
        <label for="qtde">Quantidade:</label>
        <input
          name="qtde"
          id="qtde"
          type="text"
          placeholder="Digite a Quantidade"
          min="0"
        />
        <button id="calcButton"><i class="fas fa-check"></i></button>
      </fieldset>

      <fieldset class="form-group">
        <label for="valor-total">Valor Total:</label>
        <input
          name="valor-total"
          id="valor-total"
          type="number"
          placeholder="Valor total"
          readonly
        />
      </fieldset>
    </main>

    <script src="js/questao3.js"></script>
  </body>
</html>
